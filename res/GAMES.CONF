#
# Master game list
#
# Format:
# ABCDEFG,directory=name
#
# A=1 if game requires mouse, 0 if playable any other way
# B=1 if game requires joystick, 0 if playable on keyboard
# C=1 if game requires 128K, 0 if playable on 64K
# D=1 if game has DHGR title, 0 if HGR
# E=cheat mode category
#   0=no cheats (yet!)
#   1=infinite lives
#   2=infinite weapons
#   3=infinite lives & weapons
#   4=infinite lives & time
#   5=infinite time
#   6=invincibility
#   7=has in-game cheats
# F=1 if game is single-load and can be stored in TOTAL.DATA
# G=1 if game has SHR box art that we should display during launch
#
# Blank lines and lines beginning with '#' are ignored (like this one!)
#

